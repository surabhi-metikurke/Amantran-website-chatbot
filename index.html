<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Republic Day Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }
        #root {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .message {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
        .ai-tagline {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .chat-box {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background: #6a11cb;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root">
        <img src="{{ url_for('static', filename='ai-chat-icon.png') }}" alt="AI Chat Icon">

        <h1>ü§ñ AI-Powered Ticket Booking üéüÔ∏è</h1>
        <p class="message">Chat with our AI assistant to book your Republic Day tickets instantly.</p>
        <p class="ai-tagline">Smart AI to make your booking easy and hassle-free.</p>
        <div class="chat-box" id="chat-box">
            <p><strong>AI:</strong> Hello! How can I assist you today?</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            if (inputField.value.trim() !== "") {
                const userMessage = `<p><strong>You:</strong> ${inputField.value}</p>`;
                chatBox.innerHTML += userMessage;
                inputField.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
                setTimeout(() => {
                    chatBox.innerHTML += `<p><strong>AI:</strong> Thank you for your message! Our AI is processing your request.</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
